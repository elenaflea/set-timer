<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-timer-100.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;600;800;900&family=Iceberg&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Minuteur de cuisine</h1>
    </div>
    <div class="inputBlock">
        <div class="inputField">
            <label>Minutes</label>
            <input class="min" type="number" placeholder="0" maxlength="4" size="2" min="0" id="mm">
        </div>
        <div class="inputField">
            <label>Secondes</label>
            <input type="number" placeholder="00" maxlength="4" size="2" min="0" id="ss">
        </div>
        
    </div>

<div>
    <button class="startButton btn" id="startBtn">Start</button>
</div>

<div class="block">  
    <hr>  

    <div class="clock">
        <div class="wrap">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
          <span class="dot"></span>
        </div>
      </div>
      <!--
    <img src="icons8-coming-soon-100.png" alt="icon" width="40px" height="40px">
    -->
    <hr>
</div>

<div id="container-countdown" class="center column">
    <p id="countdown">0 : 00</p>
</div>

</div>


    <script src="script.js"></script>
</body>
</html>
